    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url("https://astridhariantodermatology.com/wp-content/uploads/2021/06/fb-share.png") no-repeat center center fixed;
            background-size: cover;
        }
        

       .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);  /* Semi-transparent background */
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgb(36, 128, 28);
            max-width: 100%;
            margin: auto;
        }

       .logo {
            margin-bottom: 10px;
        }

       .logo img {
            max-width: 200px;  /* Default size for mobile */
            height: auto;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

       .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

       .links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

       .links li {
            margin-bottom: 10px;
        }

       .links a {
            text-decoration: none;
            color: #000000;
            padding: 10px 15px;
            border: 1px solid #020202;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

       .links a i {
            margin-right: 8px;
        }

       .links a:hover {
            background-color: #295438;
            color: #ffffff;
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
           .container {
                max-width: 40%;
                padding: 20px;
            }

           .logo img {
                max-width: 200px;  /* Larger size for desktop */
            }

           .links {
                flex-direction:column;
                flex-wrap:nowrap;
                justify-content: center;
                gap: 10px;
            }

           .links a {
                padding: 15px 25px;
                font-size: 1.1em;
            }
        }
